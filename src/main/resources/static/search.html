    <script>
        //login check
        $(function () {
            let user_info = undefined;
            let flag = 0;
            let sessionTemp = $.session.get('userInfo');
            let cookieTemp = $.cookie('userInfo');
            console.info(cookieTemp)
            if (sessionTemp != undefined) {
                user_info = $.deparam(decodeURIComponent(sessionTemp));
                flag = 1;
            }
            else if (cookieTemp != undefined) {
                user_info = $.deparam(decodeURIComponent(cookieTemp));
                if (user_info.remember !== undefined) {
                    flag = 1;
                }
            }
            console.log(user_info);
            if (flag) {
                let user_btn = $('#user');
                user_btn.empty();
                user_btn.append(
                    $('<div class="dropdown">').append(
                        $('<button class="btn btn-secondary dropdown-toggle" type="button" id=userMenuButton" data-toggle="dropdown" aria-expanded="false"></button>').html(user_info.ReturnUser.firstname),
                        $('<div class="dropdown-menu" aria-labelledby="userMenuButton"></div>').append(
                            $('<a class="dropdown-item" href="#"></a>').html('Order'),
                            $('<a class="dropdown-item" href="edit_profile.html"></a>').html('Edit Profile'),
                            $('<a class="dropdown-item" type="button" id="log_out" href="#"></a>').html('Log out'),
                        ),
                    ),
                );
            }
            $('#log_out').click(() => {
                $.session.clear();
                $.removeCookie('userInfo', {path: '/'});
                location.href = "/";
            })
        });
        //get result
        $(function () {
            let data = $.deparam(decodeURIComponent($.session.get('search')));
            $('#result_title').html('Search result for "' + $.session.get('search_for') + '"');
            console.log(data);
            let container = $('#content');
            if (data.ReturnStatus.status == 1) {
                if (data.In_schedule_searched_list != undefined) {
                    container.append($('<div class="h1 col-4"></div>').html('Stream Now'));
                    let c = $('<div class="row"></div>');
                    for (let i of data.In_schedule_searched_list) {
                        console.log(i);
                        c.append(`
                            <div class="col-3"">
                                <div class="thumbnail">
                                    <img src="${"/image/" + i.trailerPicture}" alt="..." style="max-height: 371px;max-width: 250px">
                                    <div class="caption">
                                        <h3 style="min-width: 100%">${i.title}</h3>
                                        <p>Rate:${i.review}</p>
                                        <p><a href="#" class="booking_btn btn btn-success" role="button" id="movie${i}">Booking</a></p>
                                    </div>
                                </div>
                            </div>`)
                    }
                    container.append(c);
                }
                if (data.Not_in_schedule_searched_list != undefined) {
                    container.append($('<div class="h1 col-4"></div>').html('Coming Soon'));
                    let c = $('<div class="row"></div>');
                    for (let i of data.Not_in_schedule_searched_list) {
                        console.log(i);
                        c.append(`
                            <div class="col-3"">
                                <div class="thumbnail">
                                    <img src="${"/image/" + i.trailerPicture}" alt="..." style="max-height: 371px;max-width: 250px">
                                    <div class="caption">
                                        <h4 style="min-width: 100%">${i.title}</h4>
                                        <p>Rate:${i.review}</p>
                                        <p><a href="#" class="booking_btn btn btn-primary" role="button">About</a></p>
                                    </div>
                                </div>
                            </div>`)
                    }
                    container.append(c);
                }
            }
            else {
                container.append($('<h5 class="mt-5 text-center"></h5>').html('No Movie Match!'));
            }
        });
        //movie info
        $(function (){
            $('.booking_btn').click((e) => {
                $.session.set('get_movie', $(e.target).parent().parent().children().html());
                // console.log($(e.target).parent().parent().children().html());
                location.href = 'select.html';
            });
        })
    </script>
    <!--    search btn-->
    <script>
        $(function () {
            $('#search_btn').click(()=>{
                // console.log($('#search_form').serializeArray());
                if($('#search_text').val()!=''){
                    $.ajax({
                        type: "post",
                        url: "search",
                        contentType: false,
                        processData: false,
                        data: new FormData($('#search_form')[0]),
                        success: (data) => {
                            console.log(data)
                            $.session.set('search', $.param(data));
                            $.session.set('search_for', $('#search_text').val());
                            location.href = "search.html"
                        },
                    });
                }
            })
        })
    </script>
