    <link href="tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.css" rel="stylesheet">
    <script>
        //login check
        $(function () {
            let user_info = undefined;
            let flag = 0;
            let sessionTemp = $.session.get('userInfo');
            let cookieTemp = $.cookie('userInfo');
            console.info(cookieTemp)
            if (sessionTemp != undefined) {
                user_info = $.deparam(decodeURIComponent(sessionTemp));
                flag = 1;
            }
            else if (cookieTemp != undefined) {
                user_info = $.deparam(decodeURIComponent(cookieTemp));
                if (user_info.remember !== undefined) {
                    flag = 1;
                }
            }
            console.log(user_info);
            if (flag) {
                let user_btn = $('#user');
                user_btn.empty();
                user_btn.append(
                    $('<div class="dropdown">').append(
                        $('<button class="btn btn-secondary dropdown-toggle" type="button" id=userMenuButton" data-toggle="dropdown" aria-expanded="false"></button>').html(user_info.ReturnUser.firstname),
                        $('<div class="dropdown-menu" aria-labelledby="userMenuButton"></div>').append(
                            $('<a class="dropdown-item" href="#"></a>').html('Order'),
                            $('<a class="dropdown-item" href="edit_profile.html"></a>').html('Edit Profile'),
                            $('<a class="dropdown-item" type="button" id="log_out" href="#"></a>').html('Log out'),
                        ),
                    ),
                );
            }
            $('#log_out').click(() => {
                $.session.clear();
                $.removeCookie('userInfo', {path: '/'});
                location.href = "/";
            })
        });
        $(function () {
            let data1 = new FormData();
            let movie_title = $.session.get('get_movie');
            data1.append('movietitle', movie_title);
            let movie_info = $.deparam(decodeURIComponent($.session.get('movieInfo')));
            console.log(movie_info);
            let movie_rate = ['G', 'PG', 'PG-13', 'R'];
            $.ajax({
                type: "post",
                url: "movieinfo",
                contentType: false,
                processData: false,
                data: data1,
                success: (data) => {
                    console.log(data);
                    let movie;
                    let day_list = [];

                    // console.log(day_list);

                    if (data.ReturnStatus.status == 1) {
                        for (i of data.ScheduleList) {
                            day_list.push(i.starttime);
                        }
                        day_list = [...new Set(day_list)].map((x) => new Date(parseInt(x)));
                        for (let i of movie_info.StreamingNow) {
                            if (i.title == movie_title) {
                                movie = i;
                                break;
                            }
                        }
                    }
                    else {
                        $('#datetimepicker').hide();
                        $('#seat_select').hide();
                        $('#time_table').hide();
                        console.log('no')
                        for (let i of movie_info.ComingSoon) {
                            if (i.title == movie_title) {
                                movie = i;
                                break;
                            }
                        }
                    }
                    $('#datetimepicker').datetimepicker({
                        format: 'L',
                        enabledDates: day_list,
                    });
                    $('#datetimepicker').on("change.datetimepicker", () => {
                        let temp = $('#movie_time');
                        temp.empty();
                        let select_time = new Date($('#movie_day').val().replace(/^(\d{2})\/(\d{2})\/(\d{4})$/, "$3-$1-$2") + ' 00:00:00');
                        for (let i of data.ScheduleList) {
                            let s = new Date(parseInt(i.starttime));
                            console.log(s.toDateString())
                            console.log(select_time.toDateString())
                            if(s.toDateString()==select_time.toDateString()){
                                temp.append(`<tr>
                                <th scope="row">${s.getHours()}:${('0'+s.getMinutes()).slice(-2)}</th>
                                <td>$2.1</td>
                            </tr>`)
                            }
                        }
                    })
                    console.log(movie);
                    $('#movie_trail').attr('src', 'https://www.youtube.com/embed/' + movie.trailerVideo);
                    $('#movie_pic').attr('src', '/image/' + movie.trailerPicture);
                    $('#movie_des').html(movie.description);
                    $('#movie_title').html(movie_title);
                    $('#movie_duration').html(movie.duration + ' minutes');
                    $('#movie_category').html(movie.category);
                    $('#movie_Rate').html(movie_rate[movie.ratingID - 1]);
                    $('#rate_warning').html("This movie is "+movie_rate[movie.ratingID - 1])
                    $('#movie_review').html(movie.review);
                    $('#movie_cast').html(movie.cast);
                    $('#movie_director').html(movie.director);
                    $('#movie_producer').html(movie.producer);
                }
            })
        });
    </script>
    <script type="text/javascript">

                $('.btn-info').removeClass('btn-info');
                $($(e.currentTarget)).addClass('btn-info');
            });
        });

    </script>
