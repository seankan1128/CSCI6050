<div class="container " style="margin-top: 60px">
    <div class="row">
        <div class="offset-3 col-6">
            <form class="form-horizontal" id="register_form">
                <span class="heading pb-2 pt-2">Register</span>
                <div class="form-group row p-0 m-0">
                    <div class="form-group col-6 pr-1">
                        <input type="text" class="form-control" id="first_name" name="firstName" placeholder="First name" value="" required>
                    </div>
                    <div class="form-group  col-6 pl-1">
                        <input type="text" class="form-control" id="last_name" name="lastName" placeholder="Last name"
                               value="" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required>
                    <i class="bi bi-shield-lock-fill"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password_again" name="password_again"
                           placeholder="Password Again">
                    <i class="bi bi-shield-lock-fill"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <!--                    <input type="date" class="form-control" id="birthday" placeholder="Birthday" max="">-->
                    <!--                    <i class="bi bi-calendar"></i>-->
                    <div class="input-group date" id="datetimepicker" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" name="birthday"
                               data-target="#datetimepicker" placeholder="Birthday">
                        <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="bi bi-calendar"
                                                             style="position: relative;top: 0;left: 0;"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="phone_number" name="phone"
                           placeholder="phone number">
                    <i class="bi bi-shield-lock-fill"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input type="" class="form-control" id="card_number" name="cardno" placeholder="card number">
                    <i class="bi bi-shield-lock-fill"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group p-0 m-0 row">
                    <div class="form-group m-0 pr-0 col-6">
                        <input type="month" class="form-control" id="month" min="2022-03" name="expirationdate"
                               placeholder="month">
                        <i class="bi bi-shield-lock-fill"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group  col-6">
                        <input type="" class="form-control" id="security_number" name="security_number"
                               placeholder="security number">
                        <i class="bi bi-shield-lock-fill"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="bill_address" name="billingaddress"
                           placeholder="bill address">
                    <i class="bi bi-shield-lock-fill"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>

                <div class="form-group row p-0 m-0">
                    <div class="form-group col-4 pr-1">
                        <input type="text" class="form-control" id="city" name="city" value="" placeholder="city">
                        <!--                        <i class="bi bi-shield-lock-fill"></i>-->
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group col-4 pl-1 pr-1">
                        <input type="text" class="form-control" id="state" name="state" value="" placeholder="state">
                        <!--                        <i class="bi bi-shield-lock-fill"></i>-->
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group col-4 pl-1">
                        <input type="" class="form-control" id="zipcode" name="zipcode" value="" placeholder="zipcode">
                        <!--                        <i class="bi bi-shield-lock-fill"></i>-->
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" name="enrolledForPromotions" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Promotion register</label>
                </div>
                <div class="form-group offset-5 col-8">
                    <a id="submit_button" href="#" type="button submit" class="btn btn-warning">Submit</a>
                </div>
            </form>
        </div>
    </div>
