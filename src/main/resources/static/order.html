    <script>
        $(function (){
            let user_info=$.deparam(decodeURIComponent($.session.get('userInfo')));
            let data1=new FormData();
            data1.append('username',user_info.ReturnUser.email);
            $.ajax({
                type: "post",
                url: "getorder",
                contentType: false,
                processData: false,
                data: data1,
                success: (data) => {
                    console.log(data);
                }
            })
        })
    </script>
