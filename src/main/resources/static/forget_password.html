<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forget password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.8.1/bootstrap-icons.css" rel="stylesheet">
    <link href="css/password.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.session.js"></script>
    <script src="js/jquery.cookie.js"></script>

    <script>
        $(function () {
            $("#submit_button").click(() => {
                console.info($('#change_password').serializeArray())
                $.ajax({
                    type: "post",
                    url: "forgetpw",
                    contentType: false,
                    processData: false,
                    data: new FormData($('#change_password')[0]),
                    success: (data) => {
                        console.log(data);
                        if (data.ReturnStatus.status === 1) {
                            $.session.set('email', $('#email').val());
                            location.href = "send_password";
                        }
                        else {
                            alert(data.ReturnStatus.description);
                        }
                    },
                    error: () => {
                        alert("error");
                    },
                })
            })
        })
    </script>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #000000;">
        <a class="navbar-brand col-2" href="/">
            <img src="image/UGA.png" width="30" height="30" class="d-inline-block align-top" alt=""> CSCI 6050 Movie
            Booking
        </a>

    </nav>
</div>
<div class="container " style="margin-top: 150px">
    <div class="row">
        <div class="offset-3 col-6">
            <form id="change_password" class="form-horizontal">
                <span class="heading">Forget Password</span>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" value="">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="form-group" style="display: flex; justify-content: center">
                    <a id="submit_button" href="#" type="" class="btn btn-warning">Send Email</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>

</html>
